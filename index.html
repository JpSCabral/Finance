<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Finance Control System</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Control System</h1>
            <p>Keep track of your income and expenses</p>
        </header>
        
        <div class="summary">
            <div class="summary-card income">
                <h2>Total Income</h2>
                <div id="total-income" class="amount">$0.00</div>
            </div>
            <div class="summary-card expenses">
                <h2>Total Expenses</h2>
                <div id="total-expenses" class="amount">$0.00</div>
            </div>
            <div class="summary-card balance">
                <h2>Balance</h2>
                <div id="balance" class="amount">$0.00</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-container">
                <div class="form-card">
                    <h2>Add Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" required placeholder="e.g., Salary, Groceries">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" required min="0.01" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="">Select category</option>
                                <optgroup label="Income">
                                    <option value="salary">Salary</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="investment">Investment</option>
                                    <option value="other-income">Other Income</option>
                                </optgroup>
                                <optgroup label="Expense">
                                    <option value="food">Food & Dining</option>
                                    <option value="housing">Housing</option>
                                    <option value="transportation">Transportation</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="other-expense">Other Expense</option>
                                </optgroup>
                            </select>
                        </div>
                        <button type="submit">Add Transaction</button>
                    </form>
                </div>
            </div>
            
            <div class="transactions-container">
                <div class="form-card">
                    <h2>Recent Transactions</h2>
                    
                    <div class="filter-controls">
                        <input type="text" id="search" placeholder="Search transactions...">
                        <select id="filter-type">
                            <option value="all">All Types</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expenses Only</option>
                        </select>
                    </div>
                    
                    <div id="transactions-table-container">
                        <table id="transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-body">
                                <!-- Transactions will be dynamically added here -->
                            </tbody>
                        </table>
                        <div id="empty-state" class="empty-state">
                            <p>No transactions yet. Add one to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
